<!DOCTYPE html>

<html lang="en">
  <head>

    <title>Boolean Query Generator Demo</title>

    <meta name="author" content="Ian Chilvers">

    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
  <div style="width: 800px; margin: auto">
    <h3>Demo</h3>
    <script id="initBooWidget">
      onload = function() {
        var s0 = document.getElementById("initBooWidget");
        var wDiv = document.createElement("div");
        wDiv.setAttribute("id", "booWidget");
        s0.parentNode.insertBefore(wDiv, s0);
        var wScript = document.createElement("script");
        wScript.type = "text/javascript";
        wScript.setAttribute('async', 'async');
        wScript.src = "https://UoRLibrary.github.io/boo-query-gen/booTStrap.js";
        s0.parentNode.insertBefore(wScript, s0);
      }
    </script>
  </div>
